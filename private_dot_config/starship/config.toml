add_newline = false
format = '$all'

[aws]
disabled = true
symbol = ' '

[battery]
full_symbol = ''
charging_symbol = ''
discharging_symbol = ''
format = '[$symbol\[$percentage\]]($style) '

[[battery.display]]
style = 'bold bright-red'
threshold = 15

[[battery.display]]
style = 'bold bright-yellow'
threshold = 30

[character]
error_symbol = '[❯](bold bright-red)'
success_symbol = '[❯](bold bright-green)'
vicmd_symbol = '[❮](bold bright-green)'

[cmake]
disabled = true

[cmd_duration]
min_time = 5000

[conda]
disabled = true
symbol = ' '

[crystal]
disabled = true

[dart]
disabled = true
symbol = ' '

[directory]
format = '[$read_only](red)[$path](bold bright-cyan) '
read_only = ' '
truncation_symbol = '…/'

[docker_context]
symbol = ' '

[dotnet]
disabled = true
symbol = ' '

[elixir]
