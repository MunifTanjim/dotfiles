[git_branch]
format = '[( $branch )](bold bright-purple)'

[git_commit]
format = '[( $hash)](bold bright-blue)[($tag) ](bold bright-green)'
commit_hash_length = 8
tag_disabled = false
tag_symbol = ' '

[git_state]
format = '[($state\($progress_current/$progress_total\) )](bold bright-red)'

[git_status]
format = '[(\[$all_status$ahead_behind\] )](bold bright-yellow)'
conflicted = '=${count}'
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
untracked = '?${count}'
stashed = '≡${count}'
modified = '!${count}'
staged = '+${count}'
renamed = '»${count}'
deleted = '✘${count}'

